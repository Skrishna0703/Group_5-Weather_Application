<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
</head>
<body>
    <main class="main-container">
        <header class="input-container">
            <input type="text" class="city-input" placeholder="Search City">
            <button class="search-btn">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </header>
        <section class="weather-info" style="display:none;">
            <div class="location-date-container">
                <div class="location">
                    <img src="/assets/weather/location_on_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                    <h4 class="country-txt">Jakarta</h4>
                </div>
                <h5 class="current-date-txt regular-txt">Wed, 07 Aug</h5>
            </div>
            <div class="weather-summary-container">
                <img src="/assets/weather/clouds.svg" alt="Weather Icon" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">29 Â°C</h1>
                    <h3 class="condition-txt regular-txt">Cloudy</h3>
                </div>
            </div>
            <div class="weather-condition-container">
                <div class="condition-item">
                    <img src="/assets/weather/water_drop_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt">55%</h5>
                    </div>
                </div>
                <div class="condition-item">
                    <img src="/assets/weather/air_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="wind-value-txt">2 M/s</h5>
                    </div>
                </div>
            </div>
            <h3 class="recent-search-title">Recent Searches</h3>
            <!-- Replacing forecast with recent searches -->
            <div class="recent-search-container">
                
                
                <div class="recent-search-item">
                    <div class="recent-search-info">
                        <h5 class="city-name">Jakarta</h5>
                        <h6 class="recent-search-date">Wed, 07 Aug</h6>
                    </div>
                </div>
                
                <div class="recent-search-item">
                    <div class="recent-search-info">
                        <h5 class="city-name">New York</h5>
                        <h6 class="recent-search-date">Tue, 06 Aug</h6>
                    </div>
                </div>
                
                <div class="recent-search-item">
                    <div class="recent-search-info">
                        <h5 class="city-name">London</h5>
                        <h6 class="recent-search-date">Mon, 05 Aug</h6>
                    </div>
                </div>
                
                <div class="recent-search-item">
                    <div class="recent-search-info">
                        <h5 class="city-name">Tokyo</h5>
                        <h6 class="recent-search-date">Sun, 04 Aug</h6>
                    </div>
                </div>
            </div>
        </section>

        <section class="search-city section-message">
            <img src="assets/message/search-city.png" >
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find out the weather conditions of the city
                </h4>
            </div>
        </section>

        <section class="not-found section-message" style="display: none;">
            <img src="/assets/message/not-found.png" >
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find out the weather conditions of the city
                </h4>
            </div>
        </section>
       
    </main>
    <!-- <img src="/assets/icons/info-circle-svgrepo-com.svg" href="https://www.gmail.com" alt="Information Icon" class="info-icon"> -->
    <a href="member.html">
        <img src="/assets/icons/info.png" alt="Information Icon" class="info-icon" style="cursor: pointer; position: fixed; left: 10px; bottom: 10px;">
    </a>
</body>
<script src="script.js"></script>
</html>
